<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Autocomplete</title>

	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">

</head>

<body>
	<div class="container">

		<div class="autocomplete">
			<div class="autocomplete__dropdown dropdown animation-height">
				<div class="dropdown__title">Recent Search</div>
				<ul class="dropdown__list">
					<li class="dropdown__item">
						 <button class="dropdown__button dropdown-item dropdown-item--active " type="button">
							<div class="dropdown-item__content">Shoes</div>
							<div class="dropdown-item__icons icon-with-text icon-enter">Select</div>
						</button>
					</li>
					<li class="dropdown__item">
						<button class="dropdown__button dropdown-item " type="button">
							<div class="dropdown-item__content">Sneakers</div>
							<div class="dropdown-item__icons icon-with-text icon-enter">Select</div>
						</button>
					</li>
				</ul>
			</div>
		</div>

	</div>




	<!-- <script src="js/main.min.js"></script> -->
</body>

</html>
