<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Autocomplete</title>

	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">

</head>

<body>
	<div class="container">
		<form class="autocomplete">
			<div class="tooltip autocomplete__tooltip">
				<div class="tooltip__title">Open quick search</div>
				<div class="tooltip__content">To start the search from anywhere, you can also call the search with an
					abbreviation.</div>
				<div class="tooltip__keys keys">
					<div class="keys__item container-key container-key--image-key icon-command">Cmd</div>
					<div class="keys__item keys__separator">+</div>
					<div class="keys__item container-key">j</div>
					<div class="keys__item keys__separator">+</div>
					<div class="keys__item container-key">i</div>
					<div class="keys__item keys__separator">+</div>
					<div class="keys__item container-key">m</div>
				</div>
			</div>

			<div class="autocomplete__field field field--icon">
				<input class="field__input" placeholder="Search for anything" type="text">
			</div>
			<!-- animation-height for animation -->
			<div class="autocomplete__dropdown dropdown ">
				<div class="dropdown__title">Recent Search</div>
				<ul class="dropdown__list">
					<li class="dropdown__item">
						<button class="dropdown__button dropdown-item dropdown-item--active" type="button">
							<div class="dropdown-item__content dropdown-content">
								<div class="dropdown-content__text"> Shoes </div>
							</div>
							<div class="dropdown-item__icons icon-with-text icon-enter">Select</div>
						</button>
					</li>
					<li class="dropdown__item">
						<button class="dropdown__button dropdown-item" type="button">
							<div class="dropdown-item__content dropdown-content">
								<div class="dropdown-content__user-images">
									<picture>
										<source
											srcset="./images/content/hidri.webp 1x, ./images/content/hidri@2x.webp 2x, ./images/content/hidri@3x.webp 3x">
										<source
											srcset="./images/content/hidri.jpg 1x, ./images/content/hidri@2x.jpg 2x, ./images/content/hidri@3x.jpg 3x">
										<img src="./images/content/hidri.jpg" alt="name">
									</picture>
								</div>
								<div class="dropdown-content__text"> Dean Hidri </div>
							</div>
							<div class="dropdown-item__icons icon-with-text icon-enter">Select</div>
						</button>
					</li>
					<li class="dropdown__item">
						<button class="dropdown__button dropdown-item " type="button">
							<div class="dropdown-item__content dropdown-content">
								<div class="dropdown-content__label label label--active">Fashion</div>
								<div class="dropdown-content__text">What should i look out for when buying a winter jacket? </div>
							</div>
							<div class="dropdown-item__icons icon-with-text icon-enter">Select</div>
						</button>
					</li>
					<li class="dropdown__item">
						<button class="dropdown__button dropdown-item " type="button">
							<div class="dropdown-item__content dropdown-content">
								<div class="dropdown-content__label label">Jacket</div>
								<div class="dropdown-content__text"> Where do i get good winter jackets? </div>
							</div>

							<div class="dropdown-item__icons icon-with-text icon-enter">Select</div>
						</button>
					</li>


					<li class="dropdown__item">
						<button class="dropdown__button dropdown-item " type="button">
							<div class="dropdown-item__content dropdown-content">
								<div class="dropdown-content__label label">Fashion</div>
								<div class="dropdown-content__text"> Is it possible to sky with a normal winter jacket? </div>
							</div>

							<div class="dropdown-item__icons icon-with-text icon-enter">Select</div>
						</button>
					</li>
					<li class="dropdown__item ">
						<button class="dropdown__button dropdown-item dropdown-item--show-more" type="button">
							<div class="dropdown-item__content dropdown-content dropdown-content--show-more">
								<div class="dropdown-content__text"> Show more (200 more results) </div>
							</div>
						</button>
					</li>

				</ul>
			</div>
		</form>
	</div>
</body>

</html>
