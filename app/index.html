<!DOCTYPE html>
<html lang="ru">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Autocomplete</title>

		<link rel="stylesheet" href="css/libs.min.css">
		<link rel="stylesheet" href="css/style.min.css">

	</head>

	<body>
		<div class="container">
			
			<div class="tooltip">
				<div class="tooltip__title">Open quick search</div>
				<div class="tooltip__content">To start the search from anywhere, you can also call the search with an abbreviation.</div>
				<div class="tooltip__keys keys">
					<div class="keys__item container-key container-key--image-key icon-command">Cmd</div>
					<div class="keys__item keys__separator">+</div>
					<div class="keys__item container-key">j</div>
					<div class="keys__item keys__separator">+</div>
					<div class="keys__item container-key">i</div>
					<div class="keys__item keys__separator">+</div>
					<div class="keys__item container-key">m</div>
				</div>
			</div>

		</div>




		<!-- <script src="js/main.min.js"></script> -->
	</body>

</html>
